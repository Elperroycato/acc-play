      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Dekking bij minder dan 35% arbeidsongeschiktheid\nOnder de 35% arbeidsongeschiktheid is iemand volgende de WIA niet arbeidsongeschikt, omdat je voldoende (> 65%) zelf kunt verdienen. Je ontvangt daarom geen WIA-uitkering. Loyalis vult het inkomen wel aan. Je krijgt tot 80% van het inkomensverlies aangevuld voor een periode van 10 jaar. Voorwaarde is dat je minstens 65% van het oude loon verdient met arbeid. Loyalis vult dit inkomen nog aan. Let op: een mogelijke aanvulling vanuit je cao wordt hierop in mindering gebracht. Deze dekking is onderdeel van de dekking bij gedeeltelijke arbeidsongeschiktheid.\nVoorbeeld van een uitkering bij minder dan 35% arbeidsongeschiktheid zonder WIA en met werk:\nOranje is de uitkering van Loyalis. De getoonde grafiek is een eenvoudige weergave van de werkelijkheid.\nDekking bij gedeeltelijke arbeidsongeschiktheid: 35-80%\nVanaf 35% arbeidsongeschiktheid krijg je wel een WIA-uitkering en mogelijk arbeidsongeschiktheidspensioen. Deze uitkeringen zijn vaak tijdelijk en ontoereikend. Vooral als je niet meer werkt, daalt het inkomen in deze situatie fors. Loyalis vult het inkomen langdurig aan vanuit de arbeidsongeschiktheidsverzekering. Je krijgt:\n- een aanvulling tot minstens 70% van het verzekerd inkomen tot AOW-leeftijd.\n- ook aanvulling als het inkomen meer dan 70% van het verzekerd inkomen bedraagt.\n\nVoorbeeld: inkomen bij gedeeltelijk arbeidsongeschikt (35-80%) zonder werk bij 50% arbeidsongeschiktheid.\nOranje is de uitkering van Loyalis. De getoonde grafiek is een eenvoudige weergave van de werkelijkheid en gaat uit van een inkomen beneden het maximum dagloon (zie uwv.nl).\nDekking bij volledige arbeidsongeschiktheid: 80-100%\nAls je volledig arbeidsongeschikt bent, krijg je een WIA-uitkering en mogelijk arbeidsongeschiktheidspensioen. Hier bovenop ontvang je van Loyalis een gegarandeerde uitkering van 10% van het verzekerd inkomen tot de eigen AOW‐leeftijd.\nVoorbeeld: inkomen bij duurzaam en volledig arbeidsongeschikt (IVA 80-100%) zonder werk:\nOranje is de uitkering van Loyalis. De getoonde grafiek is een eenvoudige weergave van de werkelijkheid en gaat uit van een inkomen beneden het maximum dagloon (zie uwv.nl).\nGedeeltelijk + Volledig arbeidsongeschikt: 0-100%\nEen dekking aanvragen voor inkomensbescherming in alle gevallen is ook mogelijk. Dan ben je verzekerd voor zowel gedeeltelijke als volledige arbeidsongeschiktheid. Bij het afsluiten van onze arbeidsongeschiktheidsverzekering kun je altijd rekenen op een stabiel inkomen tot AOW-leeftijd."

      "@type": "Question",
      "name": "Wat is er al geregeld bij arbeidsongeschiktheid door de overheid en je pensioenfonds?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Het inkomen kan bij arbeidsongeschiktheid flink afnemen. Zelfs als je in loondienst werkt. Vaak wordt gedacht dat je dan nog wel 70% inkomen ontvangt. Maar dat is niet altijd zo. Je bent arbeidsongeschiktheid als je na 2 jaar ziekte nog steeds niet werkt of minder dan 65% van je inkomen verdient. De eerste 2 jaar ontvang je nog salaris (meestal het 1e jaar 100% en het 2e jaar 70%). Hierna geldt de WIA (Wet Inkomen naar Arbeidsvermogen). Deze wet bepaalt of je recht hebt op een WIA-uitkering. Wellicht krijg je ook een aanvulling van je pensioenfonds. Maar deze uitkeringen zijn tijdelijk en meestal niet genoeg. Zeker als een gedeeltelijk arbeidsongeschikte medewerker volgens het UWV te weinig meer verdient, daalt zijn inkomen fors. Op den duur zelfs onder bijstandsniveau. Daarom is bijverzekeren meestal verstandig."
